<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre nosotros</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="../libs/Bootstrap/css/bootstrap.min.css">
    <!--codigo para logos-->
    <script src="https://kit.fontawesome.com/8093fbb08a.js" crossorigin="anonymous"></script>
    <!--Animaciones-->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Fuente de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <a href="../index.html"><img src="../resources/Logo.jpg" alt="logo"class="header__logoimg"></a>

            </div>
            <div class="header__menu-barra">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header__redireccion">
                <ul class="header__listas">
                    <li><a href="../index.html"class="header__inicio">Inicio</a></li>
                    <li><a href="tickets.html"class="header__tickets">Tickets</a></li>
                    <li><a href="tienda.html"class="header__tienda">Tienda</a></li>
                    <li><a href="lineup.html"class="header__lineup">Lineup</a></li>
                    <li><a href="mi-cuenta.html"class="header__micuenta">Sobre nosotros</a></li>
                </ul>
            </div>
       
            <div class="header__redes">
                <a href="https://www.instagram.com/">
                    <img src="../resources/social/Instagram_logo_2016.svg.png" alt="instagram" class="header__instagram"/>
                </a>    
                <a href="https://www.facebook.com/">
                    <img src="../resources/social/fb_icon_325x325.png" alt="facebook"class="header__facebook"/>
                </a>
                <a href="https://www.youtube.com" >
                    <img src="../resources/social/YouTube_full-color_icon_(2017).svg.png" alt="youtube" class="header__youtube"/>
                </a>
                <a href="https://www.twitter.com">
                    <img src="../resources/social/twitter-bird-white-on-blue.png" alt="twitter" class="header__twitter"/>
                </a>
                <a href="https://twitch.tv" target="_black">
                    <img src="../resources/social/twitch-tv-logo-51C922E0F0-seeklogo.com.png" class="header__twitch"/>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <div class="card mb-3">
                    <img src="../resources/wallpaperbetter.com_800x600.jpg" class="card-img-top h-auto" alt="ropa">
                    <div class="card-body">
                      <h5 class="card-title text-center">Nueva coleccion disponible</h5>
                    </div>
                  </div>

                  <div class="card-group">
                    <div class="card">
                      <img src="" class="card-img-top h-auto" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Hombre</h5>
                      </div>
                    </div>


                    <div class="card">
                      <img src="..." class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Mujer</h5>
                      </div>
                    </div>


                    <div class="card">
                      <img src="..." class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Accesorios</h5>
                      </div>
                    </div>
                  </div>

                  
                

            </article>
        </section>
    </main>

    <footer class="footer">

        <form class="footer__form">
            <div class="footer__nombreform">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" class="nombre" placeholder="Nombre">
            </div>

            <div class="footer__emailform">
                <label for="email">Email</label>
                <input type="email" class="email" placeholder="Email">
            </div>

            <div class="footer__textform">
                <label for="textarea-form">Consulta</label><br>
                <textarea name="textarea-form" id="textarea-form" cols="23" rows="10" placeholder="Consulta"></textarea>
            </div>
            <div class="footer__boton">
                <input type="submit" class="footer_enviarboton" placeholder="Enviar">
            </div>
        </form>

        <div class="footer__redes">
            <a href="https://www.instagram.com/"    target="_black">
                <img src="../resources/social/Instagram_logo_2016.svg.png" alt="instagram"/>
            </a>    
            <a href="https://www.facebook.com/" target="_black">
                <img src="../resources/social/fb_icon_325x325.png" alt="facebook"/>
            </a>
            <a href="https://www.youtube.com" target="_black">
                <img src="../resources/social/YouTube_full-color_icon_(2017).svg.png" alt="youtube"/>

            <a href="https://www.twitter.com" target="_black">

            </a>
            <a href="https://twitch.tv" target="_black">

            </a>

        </div>
